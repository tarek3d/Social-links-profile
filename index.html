<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social links profile</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/normlize.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="box">
        <div class="profile-image">
            <img src="./images/avatar-jessica.jpeg" alt="">

        <div class="the-main-text">
            <h3>Jessica Randall</h3>
            <p>London, United Kingdom</p>
            <p class="quote"><q>Front-end developer and avid reader.</q></p>
        </div>
        <div class="social-links">
            <a target="_blank" href="https://github.com/">GitHub</a>
            <a target="_blank" href="https://www.frontendmentor.io/home">Frontend Mentor</a>
            <a target="_blank" href="https://www.linkedin.com/">Linkedin</a>
            <a target="_blank" href="https://twitter.com/@X">Twitter</a>

        </div>
    </div>
